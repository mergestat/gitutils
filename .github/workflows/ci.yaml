name: CI
on: [push, pull_request]
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.5
        id: go

      - name: Check out source
        uses: actions/checkout@v1

      - name: Vet
        run: make vet

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: Test
        run: make test-cover

      - name: Upload coverage
        uses: codecov/codecov-action@v1
